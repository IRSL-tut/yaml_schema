$schema: http://json-schema.org/schema#
type: object
properties:
  Persons:
    type: array
    items: { $ref: "#/$defs/Person" }
required:
- Persons
additionalProperties: false
#### class definitions ####
$defs:
  Person:
    type: object
    description: "Class Person"
    properties:
      age:  { type: integer }
      name: { type: string }
      address: { $ref: "#/$defs/address" }
    required: [age, name, address ]
  base:
    type: object
    description: "base class"
    properties:
      zip: { $ref: "#/$defs/zip" }
    required: [zip]  
  sub:
    type: object
    description: "sub class"
    $ref: "#/$defs/base"
    properties:
      city: { $ref: "#/$defs/city" }
    required: [city]  
  address:
    type: object
    description: "Class address"
    $ref: "#/$defs/sub"
    properties:
      lines:
        type: array
        items: { type: string }
  zip: { type: string }
  city: { type: string }
